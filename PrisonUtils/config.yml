# 
# Name: PrisonUtils
# Author: mrCookieSlime
# 
# Do not modify the Config while the Server is running
# otherwise bad things might happen!
# 
# This Plugin also requires CS-CoreLib to run!
# If you don't have it installed already, its going to be
# automatically installed for you
# 
# This Plugin utilises an Auto-Updater. If you want to turn that off,
# simply set options -> auto-update to false
mining:
  auto-smelt: true
  enable-fortune: true
  fortune-on-blocks: false
  straight-to-inventory: true
  backpacks: true
  prefer-backpacks: true
  unbreakable-pickaxes: false
  auto-block: true
  block-whitelist: []
  fortune-blacklist:
  - OBSIDIAN
  autosmelt-blacklist:
  - LOG
  - LOG_2
  pickaxe-name: '&b{PLAYER}''s Pickaxe &8[&6{BLOCKSBROKEN} Blocks broken&8]'
  rename-pickaxe: true
  enable-lore: true
  block-counter: true
  soulbound-pickaxes: true
  soulbound-backpacks: true
full-inventory:
  sound: true
  title: true
  actionbar: false
  allow-breaking-blocks: true
fortune:
  level-modifier: 0.6
exp:
  whitelist:
  - COAL_ORE
  - REDSTONE_ORE
  - GLOWING_REDSTONE_ORE
  - LAPIS_ORE
  - QUARTZ_ORE
  - DIAMOND_ORE
  - EMERALD_ORE
  auto-exp: true
environment:
  fly-on-join: false
  permanent-effects:
  - null
  prevented-damage:
  - FALL
  - SUFFOCATION
  enable-weather: false
options:
  auto-update: true
world-blacklist:
- world_the_end
- world_nether
- world_creative
- free
- parkour
- hell
- plotworld
- world
fortune-world-blacklist:
- plotworld
- free
- world_the_end
block-rewards:
  enabled: false
  repeating:
    '1': []
  standard:
    '100':
    - null
    '1000':
    - say '{PLAYER} has broken one thousand blocks'
