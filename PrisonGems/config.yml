# 
# Name: PrisonGems
# Author: mrCookieSlime
# 
# Do not modify the Config while the Server is running
# otherwise bad things might happen!
# 
# This Plugin also requires CS-CoreLib to run!
# If you don't have it installed already, its going to be
# automatically installed for you
# 
# This Plugin utilises an Auto-Updater. If you want to turn that off,
# simply set options -> auto-update to false
upgrades:
  DIAMOND_SWORD:
    DAMAGE_ALL:
      base-cost: 3
      increment: 2
      max: 20
gems:
  starter: 0
  drop-chance: 1
  unlock-editor: 5
  repair-cost: 25
  enable-give-command: true
  enable-withdraw-command: true
  auto-pickup: true
  world-blacklist:
  - world_nether
  - world_the_end
  no-upgrade-lore-tags:
  - '&cCannot be upgraded'
sign-prefix: '&7[&aUpgrade&7]'
backpacks:
  sign-prefix: '&7[&9Backpack&7]'
  tiers:
    '1':
      enabled: true
      cost: 100
    '2':
      enabled: true
      cost: 250
    '3':
      enabled: true
      cost: 500
    '4':
      enabled: true
      cost: 750
    '5':
      enabled: true
      cost: 1000
    '6':
      enabled: true
      cost: 2000
  soulbound:
    '1':
      enabled: true
      cost: 1000
    '2':
      enabled: true
      cost: 2500
    '3':
      enabled: true
      cost: 5000
    '4':
      enabled: true
      cost: 7500
    '5':
      enabled: true
      cost: 10000
    '6':
      enabled: true
      cost: 20000
enchantment-aliases:
  LOOT_BONUS_BLOCKS:
  - Fortune
  DAMAGE_ALL:
  - Sharpness
  DURABILITY:
  - Unbreaking
  DIG_SPEED:
  - Effciency
options:
  auto-update: true
